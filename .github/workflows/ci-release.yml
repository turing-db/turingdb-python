# .github/workflows/build.yml
name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest-m

    strategy:
      matrix:
          python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    # 1. Checkout main repo first (uses default GITHUB_TOKEN over HTTPS)
    - uses: actions/checkout@v4
      with:
            submodules: false  # Don't fetch submodules yet
    
    # 2. Set up SSH agent with deploy key
    - uses: webfactory/ssh-agent@v0.9.0
      with:
            ssh-private-key: ${{ secrets.TURINGDB_DEPLOY_KEY }}
    
    # 3. Configure git to use SSH for GitHub
    - name: Configure git to use SSH for GitHub
      run: git config --global url."git@github.com:".insteadOf "https://github.com/"
    
    # 4. Now fetch submodules using SSH
    - name: Fetch submodules
      run: git submodule update --init --recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v3
    - name: Install python
      shell: bash
      run: uv python install ${{ matrix.python-version }}
    - name: Build wheel
      shell: bash
      run: uv build --wheel --python ${{ matrix.python-version }}
    - name: Repair wheel
      shell: bash
      run: uv run auditwheel repair dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.python-version }}
        path: wheelhouse/

  release:
    needs: build # Wait for all build jobs to complete
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/turingdb
    permissions:
      contents: write # Required to create GitHub releases
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-package-distributions-*
          path: wheelhouse/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
