name: Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  type-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    # 1. Checkout main repo first (uses default GITHUB_TOKEN over HTTPS)
    - uses: actions/checkout@v4
      with:
            submodules: false  # Don't fetch submodules yet
    
    # 2. Set up SSH agent with deploy key
    - uses: webfactory/ssh-agent@v0.9.0
      with:
            ssh-private-key: ${{ secrets.TURINGDB_DEPLOY_KEY }}
    
    # 3. Configure git to use SSH for GitHub
    - name: Configure git to use SSH for GitHub
      run: git config --global url."git@github.com:".insteadOf "https://github.com/"
    
    # 4. Now fetch submodules using SSH
    - name: Fetch submodules
      run: git submodule update --init --recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run mypy
      run: |
        uv run mypy ./src

    - name: Run ruff
      run: |
        uv run ruff check ./src
